<div id="navigation_wrapper">
    <div id="navigation_control">
        <div id="backward_button" class="controlbutton">
            <img src="<%= plugin_path %>images/backward.png" />
        </div>
        <div id="playpause_controls" class="controlbutton">
            <img id="play_button" class="playpause_btn" src="<%= plugin_path %>images/play.png" /> 
            <img id="pause_button" class="playpause_btn" style="display: none;" src="<%= plugin_path %>images/pause.png" />
        </div>
        <div id="forward_button" class="controlbutton">
            <img src="<%= plugin_path %>images/forward.png" />
        </div>
        <div class="clear"></div>
    </div>

    <div id="volume"></div>
    <div class="volume_icon" id="volumeIcon">
        <img id="unmuted_button" class="mute_btn" src="<%= plugin_path %>images/volume.png" />
        <img id="muted_button" class="mute_btn" style="display: none;" src="<%= plugin_path %>images/volumeMuted.png" /> 
    </div>

    <div id="navigation_time">
        <% if((typeof startTime !== "undefined") && (typeof duration !== "undefined")) { %>
        <input id="navigation_time_current" type="text" value="<%= startTime %>" /><span> / <span id="navigation_time_duration"><%= duration %></span></span>
        <% } else { %>
        <input id="navigation_time_current" type="text" value="00:00:00" /><span> / <span id="navigation_time_duration">00:00:00</span></span>
        <% } %>
    </div>

    <!-- ##### Logo ##### -->

    <div id="navigation_logo">
        <% if(typeof logoLink !== "undefined") { %>
        <a href="<%= logoLink %>">
            <% } %>
            <img src="<%= plugin_path %>images/logo.png" />
            <% if(typeof logoLink !== "undefined") { %>
        </a>
        <% } %>
    </div>

    <!-- ##### Navigation ##### -->

    <div id="menu">

        <a id="fullscreen_button" class="btn btn-small">
            <img src="<%= plugin_path %>images/fullscreen.png" />
