<!-- BEGIN formstart -->
<form id="trim-form" class="form-horizontal" action="{CMD_TRIM}" method="post">
  <input type="hidden" id="episode_id" value="{EPISODE_ID}" />
  <input type="hidden" id="inputStreamType" value="{INPUTSTREAMTYPE}">
  <div class="form-group">
    <label for="episodetitle" class="col-sm-3 control-label">{TXT_TRACK_TITLE}<span class="asterisk">*</span></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="episodetitle" value="{TRACKTITLE}" required>
    </div>
  </div>
<!-- END formstart -->
<!-- BEGIN dualstream -->
  <div class="form-group">
    <div class="col-sm-6">{TXT_LEFT_TRACK}<input type="checkbox" id="lefttrack" checked></div>
    <div class="col-sm-6"><span class="pull-right">{TXT_RIGHT_TRACK}<input type="checkbox" id="righttrack" checked></span></div>
  </div>
<!-- END dualstream -->
<!-- BEGIN video -->  
  <div class="form-group">
    <div class="col-sm-12">
      <video id="ocpreviewvideo" class="center-block video-js vjs-default-skin">
        <source src="{DOWNLOAD_PREVIEW_URL_MP4}" type='video/mp4' />
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
      </video>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <button id="settrimin" type="button" class="btn btn-default">
        <span class="glyphicon"></span> {TXT_SETINPOINT_TO_CURRENT_PLAYER_TIME}
      </button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-default" id="videoplaybutton"><span class="glyphicon glyphicon-play"></span></button>
    </div>
    <div class="col-sm-4 text-right">
      {TXT_CURRENT_TIME}:<span id="videocurrenttime"></span>
      {TXT_DURATION}:<span id="videototaltime"></span>
    </div>
    <div class="col-sm-3">
      <button id="settrimout" type="button" class="btn btn-default pull-right">
        <span class="glyphicon"></span> {TXT_SETOUTPOINT_TO_CURRENT_PLAYER_TIME}
      </button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <div id="slider-range" data-time="{TRACKLENGTH}"></div>
    </div>
  </div>
<!-- END video -->  
<!-- BEGIN formend -->  
  <div class="form-group">
    <div class="col-sm-6">
      <div>
        <div>{TXT_INPOINT}</div>
        <div class="input-group top-buffer">
          <input id="trimin">
        </div>
        <div class="top-buffer">
          <button type="button" class="btn btn-default" id="playtrimin"><span class="glyphicon glyphicon-play"></span>{TXT_PREVIEW_INPOINT}</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 pull-right">
      <div class="pull-right">
        <div class="text-right">{TXT_OUTPOINT}</div>
        <div class="input-group float-right top-buffer">
          <input id="trimout" >
        </div>
        <div class="text-right top-buffer">
          <button type="button" class="btn btn-default" id="playtrimout"><span class="glyphicon glyphicon-play"></span>{TXT_PREVIEW_OUTPOINT}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 pull-right">
      <button type="submit" class="btn btn-primary pull-right" id="octrimbutton"><span class="glyphicon glyphicon-ok"></span> {TXT_CONTINUE}</button>
    </div>
  </div>
</form>
<!-- END formend -->
